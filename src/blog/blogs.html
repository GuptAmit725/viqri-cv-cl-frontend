<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <title>Blog - Viqri CV</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .blog-header h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .blog-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            max-width: 600px;
            margin: 0 auto;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s var(--ease-out-expo);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .blog-card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .blog-card-content {
            padding: 24px;
        }

        .blog-card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .blog-card-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .blog-card-readtime {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .blog-card-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .blog-card-excerpt {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .blog-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .blog-tag {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .featured-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #fbbf24;
            margin-bottom: 12px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
            color: #fbbf24;
        }

        @media (max-width: 768px) {
            .blog-header h1 {
                font-size: 2.5rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-wrapper">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="noise-overlay"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 40 40" fill="none">
                        <path d="M8 4L20 32L32 4" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="brand-text">Viqri</span>
            </div>
        </div>
    </nav>

    <main class="blog-container">
        <a href="../index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 12H5M12 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>

        <div class="blog-header">
            <h1>Our Blog</h1>
            <p>Insights, tips, and guides to help you succeed in your career journey</p>
        </div>

        <div class="blog-grid" id="blogGrid">
            <!-- Blog cards will be dynamically inserted here -->
        </div>
    </main>

    <footer style="text-align: center; padding: 40px 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 60px;">
        <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 16px;">&copy; 2026 Viqri CV. All rights reserved.</p>
        <div style="display: flex; justify-content: center; gap: 24px; flex-wrap: wrap;">
            <a href="../about.html" style="color: #a855f7; text-decoration: none;">About</a>
            <a href="../contact.html" style="color: #a855f7; text-decoration: none;">Contact</a>
            <a href="../faq.html" style="color: #a855f7; text-decoration: none;">FAQ</a>
            <a href="../privacy-policy.html" style="color: #a855f7; text-decoration: none;">Privacy</a>
            <a href="../terms-of-service.html" style="color: #a855f7; text-decoration: none;">Terms</a>
        </div>
    </footer>

    <script>
        // Load and display blog posts
        async function loadBlogs() {
            try {
                const response = await fetch('blog-data.json');
                const data = await response.json();
                
                // Sort blogs by date (newest first)
                const sortedBlogs = data.blogs.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                const blogGrid = document.getElementById('blogGrid');
                
                sortedBlogs.forEach(blog => {
                    const card = createBlogCard(blog);
                    blogGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading blogs:', error);
                document.getElementById('blogGrid').innerHTML = 
                    '<p style="color: white; text-align: center; grid-column: 1/-1;">Unable to load blog posts. Please try again later.</p>';
            }
        }

        function createBlogCard(blog) {
            const card = document.createElement('a');
            card.className = 'blog-card';
            card.href = `posts/${blog.id}.html`;
            
            const formattedDate = new Date(blog.date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            card.innerHTML = `
                ${blog.image ? `<img src="${blog.image}" alt="${blog.title}" class="blog-card-image">` : ''}
                <div class="blog-card-content">
                    ${blog.featured ? '<div class="featured-badge">⭐ Featured</div>' : ''}
                    <div class="blog-card-meta">
                        <span class="blog-card-date">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
                                <line x1="16" y1="2" x2="16" y2="6" stroke-width="2"/>
                                <line x1="8" y1="2" x2="8" y2="6" stroke-width="2"/>
                                <line x1="3" y1="10" x2="21" y2="10" stroke-width="2"/>
                            </svg>
                            ${formattedDate}
                        </span>
                        <span>•</span>
                        <span class="blog-card-readtime">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10" stroke-width="2"/>
                                <polyline points="12 6 12 12 16 14" stroke-width="2"/>
                            </svg>
                            ${blog.readTime}
                        </span>
                    </div>
                    <h2 class="blog-card-title">${blog.title}</h2>
                    <p class="blog-card-excerpt">${blog.excerpt}</p>
                    <div class="blog-card-tags">
                        ${blog.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Load blogs on page load
        document.addEventListener('DOMContentLoaded', loadBlogs);
    </script>
</body>
</html>
